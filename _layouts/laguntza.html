<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/assets/css/laguntza.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d3a-page"><div class="row"><div class="col">
      <!-- -------------------------------------------------- Cabecera -------------------------------------------------- -->
      <div class="d3a-header">
        <h1>Notas</h1><small> para salir del paso</small>
      </div>
      <!---------------------------------------------------- Barra de Navegacion -------------------------------------------------- -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary d3a-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Laguntza</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" target="contenido" href="/laguntza/bash/">bash</a></li>
                <li class="nav-item"><a class="nav-link" target="contenido" href="/laguntza/git/">Git</a></li>
                <li class="nav-item"><a class="nav-link" target="contenido" href="/laguntza/python/">Python</a></li>
                <li class="nav-item"><a class="nav-link" target="contenido" href="/laguntza/SSL/">SSL</a></li>
                <li class="nav-item"><a class="nav-link" target="contenido" href="/laguntza/WSL/">WSL</a></li>
              </ul>
            </div>
        </div>
      </nav>

      
      <div class="panel d3a-panel"><div class="panel-body">
        {{ content }}
      </div></div>
    </div></div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
